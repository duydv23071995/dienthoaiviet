<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>DienThoaiVN</title>
</head>
<body>
<div class="main-sidebar category-wrapper mb-24" th:fragment="betseller">
  <div class="section-title-2 d-flex justify-content-between mb-28">
    <h3>Bán chạy</h3>
    <div class="category-append"></div>
  </div> <!-- section title end -->
  <div class="category-carousel-active row" data-row="4">
    <div class="col" th:each="item:${top10product}">
      <div class="category-item">
        <div class="category-thumb">
          <a href="product-details.html">
            <img th:src="${item.image}" alt="">
          </a>
        </div>
        <div class="category-content">
          <h4><a th:href="@{'/dienthoaiviet/'+${item.id}}" th:text="${item.name}"></a></h4>
          <div class="price-box">
            <div class="regular-price">
              <strike th:if="${item.discout>0}" th:text="*{#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')+'đ'}"></strike>
              <span class="regular-price" th:text="*{#numbers.formatDecimal(item.hostSale(), 0, 'COMMA', 0, 'POINT')+'đ'}"></span>
            </div>
          </div>
          <div class="ratings">
            <span class="good"><i class="fa fa-star"></i></span>
            <span class="good"><i class="fa fa-star"></i></span>
            <span class="good"><i class="fa fa-star"></i></span>
            <span class="good"><i class="fa fa-star"></i></span>
            <span><i class="fa fa-star"></i></span>
            <div class="pro-review">
              <span>1 review(s)</span>
            </div>
          </div>
        </div>
      </div> <!-- end single item -->
    </div> <!-- end single item column -->
  </div>
</div>
</body>
</html>
