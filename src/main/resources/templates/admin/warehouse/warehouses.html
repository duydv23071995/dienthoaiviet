<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/admin/index.html">
<head>
  <meta charset="UTF-8">
  <title>DienThoaiVN</title>
</head>
<body>
<
<div class="content-page" layout:fragment="content">

  <!-- Start content -->
  <div class="content">

    <div class="container-fluid">

      <div class="row">
        <div class="col-xl-12">
          <div class="breadcrumb-holder">
            <h1 class="main-title float-left"> Quản Lí Kho Hàng</h1>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
      <!-- end row -->

      <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <div class="card mb-3">
            <div class="card-header">
              <h3><i class="fas fa-table"></i>Bảng Kho hàng</h3>
            </div>

            <div class="card-body">
              <div class="table-responsive">
                <table id="dataTable1" class="table table-striped table-bordered zero-configuration">
                  <thead>
                  <tr>
                    <th>STT</th>
                    <th>Mã Sản Phẩm</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Giá Nhập</th>
                    <th>Giá Bán</th>
                    <th>Giá Giảm</th>
                    <th>Dung Lượng</th>
                    <th>Hãng</th>
                    <th>Màu sắc</th>
                    <th>Số lượng</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="item,index:${listProductsWarehouse}">
                    <td th:text="${index.index +1}"></td>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.products.name}"></td>
                    <td  th:text="*{#numbers.formatDecimal(item.products.importprice, 0, 'COMMA', 0, 'POINT')+'đ'}" ></td>
                    <td  th:text="*{#numbers.formatDecimal(item.products.price, 0, 'COMMA', 0, 'POINT')+'đ'}"></td>
                    <td th:text="${item.products.discout}"></td>
                    <td th:text="${item.products.properties.name}"></td>
                    <td th:text="${item.products.category.name}"></td>
                    <td th:text="${item.color}"></td>
                    <td th:text="${item.quantity}"></td>
                  </tr>

                  </tbody>
                </table>
                <!-- Modal -->
              </div>
              <!-- end table-responsive-->

            </div>
            <!-- end card-body-->

          </div>

        </div>

      </div>

    </div>

  </div>
</div>
</body>
</html>
